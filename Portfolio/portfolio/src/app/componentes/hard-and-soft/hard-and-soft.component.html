<section id="Hard and Soft Skills" class="m-1 p-2">


  <div class="container d-flex justify-content-center mt-100">
    <div class="row">
      <div class="col-lg-6 mb-4">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary"><h1>Hard Skills<button class="btn btn-outline-success" onclick="crearHardSkills()"><img src="https://img.icons8.com/ios-glyphs/30/000000/new.png"/></button></h1></h6>
            </div>
            <div *ngFor="let item of hardSkills"   class="card-body">
                <h4 class="small font-weight-bold"><h5>{{item.name}}</h5> <span class="float-right"></span></h4>
                <div class="progress mb-4">
                    <div class="progress-bar bg-blue" role="progressbar" [style.width.%] ="item.value" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <button class="btn btn-outline-primary" onclick="editarHardSkills()"><img src="https://img.icons8.com/material-outlined/20/000000/pencil--v1.png"/></button><button class="btn btn-outline-danger" onclick="eliminarHardSkills()"><img src="https://img.icons8.com/emoji/20/000000/cross-mark-emoji.png"/></button>
            </div>
        </div>
    </div>
        <div class="col-lg-6 mb-4">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary"><h1>Soft Skills<button class="btn btn-outline-success" onclick="crearSoftSkills()"><img src="https://img.icons8.com/ios-glyphs/30/000000/new.png"/></button></h1></h6>
                </div>
                <div *ngFor="let item of softSkills"   class="card-body">
                    <h4 class="small font-weight-bold"><h5>{{item.name}}</h5> <span class="float-right"></span></h4>
                    <div class="progress mb-4">
                        <div class="progress-bar bg-danger" role="progressbar" [style.width.%] ="item.value" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <button class="btn btn-outline-primary" onclick="editarSoftSkills()"><img src="https://img.icons8.com/material-outlined/20/000000/pencil--v1.png"/></button><button class="btn btn-outline-danger" onclick="eliminarSoftSkills()"><img src="https://img.icons8.com/emoji/20/000000/cross-mark-emoji.png"/></button>
                </div>
            </div>
        </div>
    </div>
</div>
<button class="btn btn-outline-success" onclick="crearSoftSkills()"><img src="https://img.icons8.com/ios-glyphs/30/000000/new.png"/></button>

</section>
