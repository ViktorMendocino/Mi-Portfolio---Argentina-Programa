<section id="Seccion_Educacion" class="m-1 p-2">
  <h1>Educaci√≥n</h1>
  <div class="container-fluid">
      <div *ngFor="let item of educacion" class="row">
        <div class="col-2">
          <img [src]=item.img class="img-thumbnail" style="background-color: cornflowerblue;" width="200" height="10" alt="">
        </div>
        <div class="col-8">
          <h2>{{item.school}}</h2>
          <p>{{item.title}}-{{item.career}}</p>
          <p>{{item.start}}-{{item.end}}</p>
        </div>
        <div class="col">
        </div>
      </div>
      <button class="btn btn-primary" onclick="editarEducacion()">Editar</button>
  </div>
</section>
