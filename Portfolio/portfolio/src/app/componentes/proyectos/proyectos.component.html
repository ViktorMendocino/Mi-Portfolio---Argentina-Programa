<section id="seccion_proyectos" class="m-1 p-2">
  <h1 class="m-1 p-4">Proyectos</h1>
  <div class="container-fluid">
      <div *ngFor="let item of proyect" class="row">
        <div class="col-2">
          <img [src]="item.img" class="img-thumbnail" style="background-color: cornflowerblue;" width="200" height="10" alt="">
        </div>
        <div class="col-8">
          <h2>{{item.name}}</h2>
          <p>{{item.title}}-{{item.career}}</p>
          <p>{{item.repo}}</p>
          <p>{{item.start}}-{{item.end}}</p>
          <button class="btn btn-outline-primary" onclick="editarProyectos()"><img src="https://img.icons8.com/material-outlined/20/000000/pencil--v1.png"/></button><button class="btn btn-outline-danger" onclick="eliminarProyecto()"><img src="https://img.icons8.com/emoji/20/000000/cross-mark-emoji.png"/></button>
        </div>
        <div class="col">
        </div>
      </div>
  </div>
  <button class="btn btn-outline-success" onclick="crearProyectos()"><img src="https://img.icons8.com/ios-glyphs/30/000000/new.png"/></button>
</section>
